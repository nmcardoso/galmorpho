<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualization</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style type="text/css">
    .w-150 {
      width: 170px;
    }

    .sample-image {
      width: 100%;
      cursor: zoom-in;
    }

    .sdss-image {
      -webkit-transform: scaleY(-1);
      transform: scaleY(-1);
    }
  </style>
</head>

<body>
  <div id="container" class="container-fluid mt-3">
    <p>Diagrama do modelo usado: <a href="model.png">clique aqui</a>. Clique na imagem abaixo para ampliar.</p>
  </div>

  <div class="modal" tabindex="-1" id="details-modal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <div class="row row-cols-4 images"></div>
            </div>
            <div class="col-4">
              <div style="min-height: 200px;">
                <p class="small text-center mb-0">SDSS</p>
                <img src="" class="sdss-image" width="100%">
              </div>
              <img src="" class="mx-auto d-block mt-3 rgb-image" style="max-width: 300px;">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
